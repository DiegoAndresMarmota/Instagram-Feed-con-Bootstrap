<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Styles -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Instagram Feed</title>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar fixed-top navbar-light bg-light">
        <span class="navbar-brand mb-0 ml-5 h1"><i class="fab fa-instagram"></i> Instagram</span>

        <form class="form-inline">
            <button data-toggle="modal" data-target="#exampleModal" class="btn btn-success" type="button">Create a new
                post</button>
            <div class="btn-group">
                <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <i class="fas fa-cog"></i>
                </button>

                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another Action</a>
                    <a class="dropdown-item" href="#">Something Else Action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Log out</a>
                </div>
            </div>
        </form>

    </nav>
    <!-- Botones cambio de página -->
    <nav aria-label="Page navigation example" class="margen">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link text-secondary" href="./index_1.html">
                    <i class="fas fa-th"></i></a>
            </li>
            <li class="page-item"><a class="page-link text-secondary" href="./index_2.html">■</a></li>
        </ul>
    </nav>
    <!-- Mosaico imágenes-->
    <div class="container-fluid">
        <div class="row">
            <div class="col px-15 ml-5 mt-2">

                <img src="https://picsum.photos/id/1022/445/180">
            </div>
            <div class="col px-15 ml-5 mt-2">
                <img src="https://picsum.photos/id/1021/445/180">
            </div>
            <div class="col px-15 ml-5 mt-2">
                <img src="https://picsum.photos/id/1020/445/180">
            </div>
        </div>
    </div>
    <div class="container-fluid seg-ter">
        <div class="row">
            <div class="col px-15 ml-5 mt-2">
                <img src="https://picsum.photos/id/102/445/180">
            </div>
            <div class="col px-15 ml-5 mt-2">
                <img src="https://picsum.photos/id/1019/445/180">
            </div>
            <div class="col px-15 ml-5 mt-2">
                <img src="https://picsum.photos/id/1018/445/180">
            </div>
        </div>
    </div>
    <div class="container-fluid seg-ter">
        <div class="row">
            <div class="col px-15 ml-5 mt-2">
                <img src="https://picsum.photos/id/1016/445/180">
            </div>
            <div class="col px-15 ml-5 mt-2">
                <img src="https://picsum.photos/id/1015/445/180">
            </div>
            <div class="col px-15 ml-5 mt-2">
                <img src="https://picsum.photos/id/1014/445/180">
            </div>
        </div>
    </div>
    <!--Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="form-group">
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    <button type="button" class="btn btn-light btn-sm">
                        <i class="fas fa-camera"></i>
                    </button>
                    <button type="button" class="btn btn-light btn-sm">
                        <i class="fas fa-map-marker-alt"></i>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/
    bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ
    9AsSv4jD4Xa" crossorigin="anonymous">
